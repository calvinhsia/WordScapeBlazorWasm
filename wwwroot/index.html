<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordScapeBlazorWasm</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="WordScapeBlazorWasm.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.getBoundingClientRect = function (element) {
            return element.getBoundingClientRect();
        };

        window.openUrl = function (url) {
            window.open(url, '_blank');
        };

        window.convertClientToSVGCoordinates = function (svgElement, clientX, clientY) {
            try {
                // Find the SVG element within the letter wheel container
                const svg = svgElement.querySelector('svg');
                if (!svg) {
                    console.error('SVG element not found');
                    return null;
                }

                // Check if the SVG transformation method is available
                if (svg.createSVGPoint && svg.getScreenCTM) {
                    // Create an SVG point
                    const pt = svg.createSVGPoint();
                    pt.x = clientX;
                    pt.y = clientY;

                    // Transform the point from client coordinates to SVG coordinates
                    const svgP = pt.matrixTransform(svg.getScreenCTM().inverse());
                    
                    return [svgP.x, svgP.y];
                } else {
                    // Fallback method using getBoundingClientRect
                    const rect = svg.getBoundingClientRect();
                    const svgX = ((clientX - rect.left) / rect.width) * 280; // 280 is SVG viewBox width
                    const svgY = ((clientY - rect.top) / rect.height) * 280; // 280 is SVG viewBox height
                    
                    return [svgX, svgY];
                }
            } catch (error) {
                console.error('Error converting coordinates:', error);
                return null;
            }
        };
    </script>
</body>

</html>
